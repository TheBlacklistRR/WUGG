/* = Bio = */
#textos-bio {
  position: absolute;

  left: 0;

  height: 100%;
  z-index: 90;
  pointer-events: none;
}

.bio-text {
  position: absolute;
  color: white;
  opacity: 0;
  transition: opacity 1s ease;
  font-weight: 600;
  filter: drop-shadow(0 0 2px black) drop-shadow(0 0 3px black);
}

/* Contorno Aplicado Solo a los Spans de Color */
.bio-text span {
  color: inherit;
  -webkit-text-stroke: var(--outline-size) black;
  text-stroke: var(--outline-size) black;
  paint-order: stroke fill;
}

:root {
  --outline-size: 3.5px; /* Bio Contorno Negro */
}

    .perfil {
      position: relative;
      width: 100%;
      max-width: 100vw;
      max-height: 100vh;
      aspect-ratio: 3264 / 1551;
      overflow: hidden;
    }

.capa {
  position: absolute;
  top: 0; 
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  pointer-events: none;
  z-index: 5;   /* Ubicación del Fondo Wallpaper 1 */
}

/* = Orden Personalizado de Imágenes = */

/* Wallpapers 5 */
.fondo { z-index: 5; }

/* === FADE-IN de los Wallpapers === */
.fondo {
  opacity: 0; /* invisible al inicio */
  transition: opacity 3s ease-in-out; /* Duración por Defecto del FADE-IN */
}

.fondo.visible {
  opacity: 1; /* Aparece Poco a Poco */
}

/* Piloto + Imagen de Respaldo de Errores */
#piloto-img { z-index: 41; }

/* Firma encima del piloto */
#firma-img { z-index: 42; }

/* Iconos GRIP, SPRINT, DRAG y DRIFT */
.icono-categoria { z-index: 43; }

/* Imagen Bio */
.overlay-img, .info-img { z-index: 40; }

/* Icono HOVER del Coche de la Esquina */
.overlay-hover { z-index: 38; }

/* Descripción Bio */
#info-img { z-index: 44; }


    /* Zonas Clickeables */
    .zona {
      position: absolute;
      cursor: pointer;
      border: 2px;  
      z-index: 2;            
    }

      background: rgba(0, 0, 0, 0);

    /* Iconos de Categorías */
    @keyframes parpadeo {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .icono-categoria {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      pointer-events: none;
      opacity: 0;
    }

    .icono-categoria.activo {
      opacity: 1;
      animation: parpadeo var(--blink-speed, 1s) infinite;
    }

    .zona-categoria {
      position: absolute;
      cursor: pointer;
      z-index: 4;
    }

    /* Zona Clickeable GRIP, SPRINT, DRAG y DRIFT */
    .zona-grip   { top: 2.3%; left: 41.7%;    width: 5%; height: 10%; }
    .zona-sprint { top: 2.3%; left: 47.5%;  width: 5%; height: 10%; }
    .zona-drag   { top: 2.3%; left: 53.4%;  width: 5%; height: 10%; }
    .zona-drift  { top: 2.3%; left: 58.9%;  width: 5%; height: 10%; }

/* Contenedor (No Bloquea Clics Aunque Sea Visible) */
.info-img-container {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 44;
  opacity: 0;
  transition: opacity 2s ease;
  pointer-events: none; 
}
.info-img-container.visible {
  opacity: 1;
  /* pointer-events Sigue en NONE */
}

/* Imagen de la Bio (Solo Visual) */
.info-img {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  pointer-events: none;
}

/* Área Clickeable (Activa Solo Cuando la Bio es Visible) */
.info-img-clickable {
  display: none;            /* Oculta por Defecto */
  position: absolute;
  top: 70.5%;
  left: 38.1%;
  width: 47.5%;
  height: 55%;
  transform: translate(-50%, -50%);
  cursor: pointer;
  pointer-events: auto;     /* Sí Recibe Clics */
  z-index: 6;               /* Por Encima de la Imagen de Bio */
  /* background: rgba(0, 128, 255, 0.25); */ /* Activar para Ver */
}

/* Cuando la Bio está Visible, Mostramos el Target Clickeable */
.info-img-container.visible + .info-img-clickable {
  display: block;
}

/* DEBUG: Pinta las Zonas para VER su Posición/Tamaño */
body.debug .zona,
body.debug .zona-categoria {
  background: rgba(0, 128, 255, 0.25);
  outline: 2px dashed #ff0;
}

body.debug #info-click,
body.debug .info-img-clickable {
  background: rgba(0, 128, 255, 0.25);
  outline: 2px dashed #ff0;
}

/* Rejilla de Ayuda (10x10) */
.debug-grid {
  display: none;
  position: absolute;
  inset: 0;
  z-index: 9999;
  pointer-events: none;
  background:
    repeating-linear-gradient(to right, rgba(0, 128, 255, 0.25) 0 1px, transparent 1px 10%),
    repeating-linear-gradient(to bottom, rgba(0, 128, 255, 0.25) 0 1px, transparent 1px 10%);
}
body.debug .debug-grid { display: block; }

/* Imagen Superpuesta */
.overlay-img {
  position: absolute;
  top: 0%;     /* Ajusta posición vertical */
  left: 0%;    /* Ajusta posición horizontal */
  width: 100%; /* Ajusta tamaño */

/* Imagen Hover a Pantalla Completa */

  width: 100%;

<script>
document.addEventListener("DOMContentLoaded", () => {
  const audio = document.getElementById("perfil-music");

  // Volumen inicial = 0 (silencio)
  audio.volume = 0.0;

  // Volumen final (ajústalo entre 0.0 y 1.0 → 1.0 = 100%)
  const volumenFinal = 0.7;  // = 70%
  const duracionFade = 3000; // = 3 segundos

  // Segundo Desde el cual Quieres Empezar
  const inicioEnSegundos = 140; // Cambia este Valor a Donde Quieres que Empiece la Canción

  // Forzar que Inicie Desde ese Segundo
  audio.currentTime = inicioEnSegundos;

  // Cuando Termine, que Vuelva a Empezar Desde 0
  audio.addEventListener("ended", () => {
    audio.currentTime = 0;
    audio.play();
  });

  // Aseguramos que Empiece a Reproducir (por Autoplay Algunas Veces hay Bloqueo)
  audio.play().catch(err => console.log("Autoplay bloqueado:", err));

  // Animación de Fade in Progresivo
  let start = null;
  function fadeStep(timestamp) {
    if (!start) start = timestamp;
    let progreso = (timestamp - start) / duracionFade;
    if (progreso < 1) {
      audio.volume = volumenFinal * progreso;
      requestAnimationFrame(fadeStep);
    } else {
      audio.volume = volumenFinal;
    }
  }
  requestAnimationFrame(fadeStep);
});
</script>

    // Volumen Final (0.0 a 1.0)

    const duracionFade = 3000; // 3 Segundos

    // Iniciar Reproducción
    audio.play().catch(err => console.log("Autoplay bloqueado:", err));

    // Animación de fade in
    let start = null;
    function fadeStep(timestamp) {
      if (!start) start = timestamp;
      let progreso = (timestamp - start) / duracionFade;
      if (progreso < 1) {
        audio.volume = volumenFinal * progreso;
        requestAnimationFrame(fadeStep);
      } else {
        audio.volume = volumenFinal;
      }
    }
    requestAnimationFrame(fadeStep);
  });

function glitchWrite(element, htmlText, maxCodificaciones = 100, velocidadCambio = 25) {
  const temp = document.createElement("div");
  temp.innerHTML = htmlText;
  const visibleText = temp.textContent.trim();

  const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
  let ciclo = 0;
  let letrasFijas = 0;

  const intervalo = setInterval(() => {
    let salida = "";
    let count = 0;
    let todasListas = true;

    temp.childNodes.forEach(node => {
      if (node.nodeType === 3) {
        const chars = node.textContent.split("");
        let texto = "";
        chars.forEach(() => {
          if (count < letrasFijas) {
            texto += visibleText[count];
          } else {
            texto += caracteres[Math.floor(Math.random() * caracteres.length)];
            todasListas = false;
          }
          count++;
        });
        salida += texto;
      } else if (node.nodeType === 1) {
        const chars = node.textContent.split("");
        let texto = "";
        chars.forEach(() => {
          if (count < letrasFijas) {
            texto += visibleText[count];
          } else {
            texto += caracteres[Math.floor(Math.random() * caracteres.length)];
            todasListas = false;
          }
          count++;
        });
        salida += `<${node.nodeName.toLowerCase()} style="${node.getAttribute("style")}">${texto}</${node.nodeName.toLowerCase()}>`;
      }
    });

    element.innerHTML = salida;

    ciclo++;
    if (ciclo >= maxCodificaciones) {
      ciclo = 0;
      letrasFijas++;
    }

    if (letrasFijas >= visibleText.length) {
      clearInterval(intervalo);
      element.innerHTML = htmlText;
    }
  }, velocidadCambio);
}

document.addEventListener("DOMContentLoaded", () => {
  textos.forEach((t, index) => {
    const el = document.getElementById(`texto${index + 1}`);
    if (!el) return;
    el.style.position = "absolute";
    el.style.top = t.top + "%";
    el.style.left = t.left + "%";
    el.style.fontFamily = t.font;
    el.style.fontSize = t.size;
    el.style.opacity = 1;
    glitchWrite(el, t.html, t.maxCodificaciones, t.velocidadCambio);
  });
});
</script>
